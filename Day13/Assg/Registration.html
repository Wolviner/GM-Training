<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="row bg-info text-white py-3">
            <h2>Registration Form</h2>
        </div>
        <div class="row">
            <form id="regForm" class="form-group" onsubmit="submitForm(event)">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter First name here..." required minlength="3">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Enter Last name here..." required minlength="3">
                </div>
                <div class="mb-3">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter Username here..." required minlength="3">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password here..." required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">
                </div>
                <div class="mb-3">
                    <label for="confpass" class="form-label">Confirm Password</label>
                    <input type="password" id="confpass" name="confpass" class="form-control" placeholder="Enter Confirmed Password here..." required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Enter Mobile Number here..." required maxlength="10">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email here..." required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Skillset</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cplus" name="skillset[]" value="c++">
                        <label class="form-check-label" for="cplus">C++</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="python" name="skillset[]" value="python">
                        <label class="form-check-label" for="python">Python</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="java" name="skillset[]" value="java">
                        <label class="form-check-label" for="java">Java</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="html" name="skillset[]" value="html">
                        <label class="form-check-label" for="html">HTML</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="qualification" class="form-label">Qualification</label>
                    <select id="qualification" name="qualification" class="form-control" required>
                        <option value="">Select Qualification</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume</label>
                    <input type="file" id="resume" name="resume" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-dark">Reset</button>
            </form>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('regForm');
            const formData = new FormData(form);
            const queryString = new URLSearchParams(formData).toString();
            window.location.href = `result.html?${queryString}`;
        }
    </script>
</body>
</html>
