<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="c1">
    <p id="p1"> My name is </p>
    Name: <input type="text" name="name" id="id1">
    <button onclick="setName()">Submit</button>
    <button onclick="setColor()">Press for color</button>

    <script>
        function setName()
        {

            let name=document.getElementById("id1").value;
            document.getElementById("p1").innerHTML = "My name is " + name;
        }

        function setColor()
        {
            let color=document.getElementById("id1").value;
            document.getElementById("c1").style.background=color
            document.getElementById("p1").style.color=color
            }
    </script>
</body>
</html>
