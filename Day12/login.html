<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary text-white">
            <h1 class="col-12 text-center">ABC Company</h1>
        </div>

        <div class="row">
            <div class="col-4 bg-info text-white p-3">
                <h3>Name: Thankan</h3>
                <p>Id: 222</p>
                <p>Mobile: 923234234</p>
            </div>
            
            <div class="col-8">
                <form id="loginForm" class="form-group">
                    <div class="mb-3">
                        <label class="form-label" for="uname">Username</label>
                        <input class="form-control" type="text" name="uname" id="uname" placeholder="Enter Username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="pwd">Password</label>
                        <input class="form-control" type="password" name="pwd" id="pwd" required>
                    </div>
                    
                    <button class="btn btn-outline-primary" type="button" onclick="authenticate()">Submit</button>
                </form>
                <p id="message" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        function authenticate() {
          
            const validUsername = 'user123';
            const validPassword = 'password123';

            
            const username = document.getElementById('uname').value;
            const password = document.getElementById('pwd').value;
            
            
            if (username === validUsername && password === validPassword) {
                // document.getElementById('message').textContent = 'Login successful!';
                // document.getElementById('message').className = 'text-success';
                alert("Login Successful")
            } else {
                document.getElementById('message').textContent = 'Invalid username or password.';
                document.getElementById('message').className = 'text-danger';
                alert("Login Failed ")
            }
        }
    </script>
</body>
</html>
